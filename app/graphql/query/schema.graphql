# 查询操作
type Query {
  # 根据ID获取用户信息
  user(_id: ID!): User

  # 商品列表
  goodses(query: GoodsInput, first: Int!, skip: Int): [Goods!]!
  # 根据ID获取商品详情
  goods(_id: ID!): Goods

  # 根据用户ID查询用户购物车商品列表
  cartGoodses(user_id: ID!): [CartGoods!]!

  # 订单列表
  orders(query: OrderInput, first: Int!, skip: Int): [Order!]!
  # 根据ID获取订单详情
  order(_id: ID!): Order

  # 收货地址列表
  deliveryAddresses(user_id: ID!): [DeliveryAddress!]!
}